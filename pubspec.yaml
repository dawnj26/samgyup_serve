name: samgyup_serve
description: An ordering app for a Korean BBQ restaurant.
version: 2.0.0+10
publish_to: none

environment:
  sdk: ^3.9.0

dependencies:
  appwrite: ^19.0.0
  appwrite_repository:
    path: packages/appwrite_repository
  authentication_repository:
    path: packages/authentication_repository
  auto_route: ^10.1.2
  billing_repository:
    path: packages/billing_repository
  bloc: ^9.0.0
  bloc_concurrency: ^0.3.0
  cached_network_image: ^3.4.1
  collection: ^1.19.1
  device_repository:
    path: packages/device_repository
  dotted_border: ^3.1.0
  event_repository:
    path: packages/event_repository
  file_picker: ^10.3.2
  fl_chart: ^1.1.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  formz: ^0.8.0
  freezed_annotation: ^3.1.0
  intl: ^0.20.2
  inventory_repository:
    path: packages/inventory_repository
  json_annotation: ^4.9.0
  just_audio: ^0.10.5
  menu_repository:
    path: packages/menu_repository
  order_repository:
    path: packages/order_repository
  package_repository:
    path: packages/package_repository
  percent_indicator: ^4.2.5
  reservation_repository:
    path: packages/reservation_repository
  shared_preferences: ^2.5.3
  stream_transform: ^2.1.1
  string_validator: ^1.2.0
  table_repository:
    path: packages/table_repository
  timeago: ^3.7.1

dev_dependencies:
  auto_route_generator: ^10.1.0
  bloc_test: ^10.0.0
  build_runner: ^2.5.4
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  freezed: ^3.1.0
  json_serializable: ^6.9.5
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/

flutter_launcher_icons:
  android: true
  web:
    generate: true
  image_path: "assets/images/logo_icon_white_bg.png"
