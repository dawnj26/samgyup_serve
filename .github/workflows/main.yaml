name: samgyup_serve

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  build:
    uses: ./.github/workflows/build.yaml
    with:
      flutter_channel: stable
      setup: |
        set -euo pipefail
        flutter pub run build_runner build --delete-conflicting-outputs
        # Find all 'packages' directories (any depth)
        while IFS= read -r -d '' PACKAGES_DIR; do
          echo "== Scanning $PACKAGES_DIR =="
          # Find all pubspec.yaml under this packages dir
          while IFS= read -r -d '' PUBSPEC; do
            DIR=$(dirname "$PUBSPEC")
            # Check if the package actually has build_runner as a dependency
            if grep -qE '^[[:space:]]*build_runner[[:space:]]*:' "$PUBSPEC"; then
              echo "--- Running build_runner in $DIR ---"
              (cd "$DIR" && flutter pub run build_runner build --delete-conflicting-outputs)
            else
              echo "--- Skipping $DIR (no build_runner dependency) ---"
            fi
          done < <(find "$PACKAGES_DIR" -type f -name "pubspec.yaml" -print0)
        done < <(find . -type d -name "packages" -print0)
        echo "âœ… All builds completed."
      analyze_directories: lib test packages

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false
